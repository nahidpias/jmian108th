<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Batch 24 Phonebook</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {background: linear-gradient(135deg, #ece9e6, #ffffff); color: #2f3640; transition: all 0.3s ease;}

    /* Login Screen */
    #loginScreen {
        display: flex; justify-content: center; align-items: center;
        height: 100vh; background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        transition: all 0.5s ease;
    }
    .login-box {
        background: rgba(255,255,255,0.95); padding: 30px; border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 320px; text-align: center;
        animation: fadeIn 1s ease;
    }
    .login-box h2 {margin-bottom: 20px; font-weight: 700; color: #2575fc;}
    .login-box input {
        width: 100%; padding: 12px; margin: 10px 0;
        border: 1px solid #ccc; border-radius: 10px; font-size: 1em;
        transition: all 0.3s ease;
    }
    .login-box input:focus {border-color: #6a11cb; box-shadow: 0 0 8px #6a11cb;}
    .login-box button {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white; border: none; padding: 12px; width: 100%;
        border-radius: 10px; font-weight: 600; cursor: pointer;
        transition: all 0.3s ease;
    }
    .login-box button:hover {
        transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .error {color: red; font-size: 0.9em; margin-top: 5px;}

    @keyframes fadeIn {from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform: translateY(0);}}

    /* Main Content */
    #mainContent {display: none; padding: 25px; max-width: 900px; margin: auto; transition: all 0.5s ease;}
    header {
        display: flex; align-items: center; gap: 15px; margin-bottom: 20px;
        background: rgba(255,255,255,0.9); padding: 10px 15px; border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    header img {width: 60px; height: 60px; border-radius: 10px;}
    header h1 {font-size: 1.8em; font-weight: 700; color: #2575fc;}

    .bio {
        font-style: italic; color: #555; margin-bottom: 20px;
        background: rgba(255,255,255,0.85); padding: 10px; border-radius: 10px;
        text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    /* Search */
    .search-box {margin-bottom: 20px;}
    .search-box input {
        padding: 12px; width: 100%; border: none; border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05); font-size: 1em;
        transition: all 0.3s ease;
    }
    .search-box input:focus {box-shadow: 0 5px 15px rgba(38, 117, 255,0.4); outline: none;}

    /* Table */
    table {
        width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.95);
        border-radius: 15px; overflow: hidden; box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }
    th, td {padding: 15px; text-align: left; border-bottom: 1px solid #eee; transition: all 0.3s ease;}
    th {background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); color: white;}
    tr:hover {background: rgba(38,117,255,0.05);}
    td {font-weight: 500;}

    @media (max-width: 600px) {
        table, thead, tbody, th, td, tr {display: block;}
        th {display: none;}
        td {border: none; padding: 12px; position: relative;}
        td:before {
            content: attr(data-label);
            position: absolute; left: 0; top: 0;
            background: #2575fc; color: white;
            padding: 5px; font-size: 0.75em; border-radius: 0 0 5px 0;
        }
    }

    /* Footer */
    footer {
        margin-top: 25px; font-size: 0.85em; text-align: center; padding: 10px;
        background: rgba(255,255,255,0.85); border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    footer a {color: #2575fc; text-decoration: none; font-weight: 600;}
    footer a:hover {text-decoration: underline;}
</style>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" value="Batch 24" readonly>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkLogin()">Enter</button>
        <div class="error" id="errorMsg"></div>
    </div>
</div>

<!-- Main Content -->
<div id="mainContent">
    <header>
        <img src="/storage/emulated/0/All my codes/logo.png" alt="Logo">
        <h1>JMian 108th Batch-SSC 2024</h1>
    </header>
    <p class="bio">One batch â€¢ Infinity Aura</p>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by Roll..." onkeyup="searchTable()">
    </div>

    <table id="phonebookTable">
        <thead>
            <tr>
                <th>Roll</th>
                <th>Name</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Roll">01</td>
                <td data-label="Name">Nahid</td>
                <td data-label="Phone">017XXXXXXXX</td>
            </tr>
            <tr>
                <td data-label="Roll">02</td>
                <td data-label="Name">Rakib</td>
                <td data-label="Phone">018XXXXXXXX</td>
            </tr>
            <!-- Add more contacts here -->
        </tbody>
    </table>

    <footer>
        Developed by: <a href="https://nahidpias.github.io/home/" target="_blank">Nahid</a>
    </footer>
</div>

<script>
function checkLogin() {
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");
    if(password === "asdf") {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    } else {
        errorMsg.textContent = "Incorrect Password!";
    }
}

function searchTable() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#phonebookTable tbody tr");
    rows.forEach(row => {
        const roll = row.querySelector("td").textContent.toLowerCase();
        if(roll.includes(input)) {
            row.style.display = "";
        } else {
            row.style.display = "none";
        }
    });
}
</script>

</body>
</html>
